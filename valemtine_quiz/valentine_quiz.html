<!DOCTYPE html>
<html>
<head>
<title>Valentine's Quiz ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #b30000;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 120px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: white;
    color: red;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 15px;
}

.option {
    display: block;
    margin: 8px;
}

input[type="radio"] {
    margin-right: 8px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 25px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(0); opacity:1;}
    100% {transform: translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="lockScreen">
    <h2>Unlock the Valentine Quiz üíñ</h2>
    <p>How much you Love me?</p>
    <input type="text" id="lockAnswer" placeholder="Enter Answer">
    <br>
    <button onclick="unlockQuiz()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="container" id="quizScreen" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <h3 id="timerDisplay">‚è≥ Time Left: 8s</h3>
</div>



<div class="container" id="resultScreen" style="display:none;">
    <h2 id="finalScore"></h2>
</div>

<audio id="loveSong" loop>
    <source src="love_song.mp3" type="audio/mpeg">
</audio>

<script>

const quiz = [
{
    question: "1. What I Love the Most?",
    options: ["Food", "You", "Games", "Movie"],
    answer: 1
},
{
    question: "2. How i love to spend time with you?",
    options: ["Eating", "Roaming", "Fighting", "Doing Nothing"],
    answer: 0
},
{
    question: "3. What present I love the most?",
    options: ["Letters", "Toys", "Your Presence", "Food"],
    answer: 2
},
{
    question: "4. Our first Vande Bharath train journey?",
    options: ["Vskp to Vjywd", "Raipur to Vskp", "Vskp to Raipur", "We didnt Traveled"],
    answer: 1
},
{
    question: "5. Do you wanna marry me?",
    options: ["Yes", "Yes Yess", "Definitely", "Oh Yes"],
    answer: 2
},
{
    question: "6. Our Fist date together?",
    options: ["Movie", "BK", "Restaurant", "Beach"],
    answer: 0
},
{
    question: "7.What i love the most about you?",
    options: ["Understanding", "Childish", "Being Clingy", "All"],
    answer: 3
},
{
    question: "8. What place i love the most?",
    options: ["Beach", "Mountains", "Being with you", "None"],
    answer: 2
},
{
    question: "9. Which place you expecting on your BD?",
    options: ["Kochi", "Kanyakumari", "Pondi", "Coimbatore", "Varanasi"],
    answer: 2
},
{
    question: "10. What food i love the most?",
    options: ["Biryani", "Chicken", "Anything which you cook for me", "Nothing"],
    answer: 2
}
];

let currentQuestion = 0;
let score = 0;
let countdown;
let timeLeft = 8;

function unlockQuiz() {
    let ans = document.getElementById("lockAnswer").value.toLowerCase().trim();
    
    if(ans === "so much" || ans === "forever" || ans === "really so much") {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("quizScreen").style.display = "block";
        
        const song = document.getElementById("loveSong");
        song.play().catch(() => {
            console.log("Autoplay blocked");
        });

        showQuestion();
        startTimer();
    } else {
        alert("Wrong answer üíî Access denied!");
    }
}


function showQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;

    let optionsHTML = "";
    q.options.forEach((opt, index) => {
        optionsHTML += `
            <label class="option">
                <input type="radio" name="option" value="${index}">
                ${opt}
            </label>
        `;
    });

    document.getElementById("options").innerHTML = optionsHTML;
}

function startTimer() {
    timeLeft = 8;
    document.getElementById("timerDisplay").innerText = "‚è≥ Time Left: " + timeLeft + "s";

    countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timerDisplay").innerText = "‚è≥ Time Left: " + timeLeft + "s";

        if(timeLeft <= 0) {
            clearInterval(countdown);
            nextQuestion();
        }
    }, 1000);
}

function nextQuestion() {
    clearInterval(countdown);

    const selected = document.querySelector('input[name="option"]:checked');
    if(selected && parseInt(selected.value) === quiz[currentQuestion].answer) {
        score++;
    }

    currentQuestion++;

    if(currentQuestion < quiz.length) {
        showQuestion();
        startTimer();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById("quizScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";
    document.getElementById("finalScore").innerHTML =
        "You scored ‚ù§Ô∏è " + score + " / 10 üíñ<br><br>Happy Valentine's Day!";
}

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

</script>
